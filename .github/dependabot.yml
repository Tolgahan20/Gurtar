version: 2
updates:
  # Enable version updates for npm
  - package-ecosystem: "npm"
    directory: "/"
    schedule:
      interval: "weekly"
      day: "monday"
      time: "09:00"
      timezone: "Europe/Istanbul"
    open-pull-requests-limit: 10
    reviewers:
      - "tolgahandayanikli"
    assignees:
      - "tolgahandayanikli"
    commit-message:
      prefix: "chore"
      include: "scope"
    labels:
      - "dependencies"
      - "automated"
    # Group minor and patch updates together
    groups:
      nestjs:
        patterns:
          - "@nestjs/*"
        update-types:
          - "minor"
          - "patch"
      typescript:
        patterns:
          - "typescript"
          - "@types/*"
        update-types:
          - "minor"
          - "patch"
    # Allow security updates immediately
    allow:
      - dependency-type: "all"
        update-type: "security"
    ignore:
      # Ignore major version updates for now (except security)
      - dependency-name: "*"
        update-types: ["version-update:semver-major"]
